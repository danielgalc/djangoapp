{% extends 'app/base.html' %}

{% block content %}

<div class="card">
    <div class="card-header">
    <strong>{{ venue }}</strong>
    </div>
    <div class="card-body">
    <h5 class="card-title">Venue: {{ event.venue }}</h5>
    <p class="card-text">
        {{ venue.address }}<br>
        {{ venue.zip_code }}<br>
        {{ venue.phone }}<br>
        {{ venue.email }}<br>
        <a href="{{ venue.web }}">{{ venue.web }}</a><br>
    </p>
    <a href="{% url 'list-venues' %}" class="btn btn-primary">Go Back</a>
    </div>
</div>

{% endblock %}
